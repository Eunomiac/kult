<!DOCTYPE html>
<html lang="en">  
	<head>
		<title>Tarot Card Reader for KULT: Divinity Lost</title>
		<!--  Styles  -->
		<link rel="stylesheet" href="css/kult.css">
		
		<!-- Scripts -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<section id="header">

						<span id="card-1-shiftKeyword" class="card-keyword shift-keyword"></span>
					</div>
					<div id="card-1" class="tarot-card">
						<span id="card-1-title" class="card-title"></span>

					</div>
					<span id="slot-1-text" class="slot-text"></span>
				</div>
